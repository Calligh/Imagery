<!DOCTYPE html>
<html>
<head>
	<title>Imagery - A Simple Image Picker Plugin</title>
	<link rel="stylesheet" type="text/css" href="imagery.css"/>
</head>
<body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="imagery.js"></script>
	<div id="preview-container">
		
	</div>
	<div id="get-image-value"></div>
	<div id="image-container">
		<img src="images/cover1.jpg" data-src="images/cover1.jpg" class="responsive-image">
		<img src="images/cover2.jpg" data-src="images/cover2.jpg" class="responsive-image">
		<img src="images/cover4.jpg" data-src="images/cover4.jpg" class="responsive-image">
		<img src="images/cover5.jpg" data-src="images/cover5.jpg" class="responsive-image">
		<img src="images/cover6.jpg" data-src="images/cover6.jpg" class="responsive-image">
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").Imagery({
				allowHover:true,
				indicator:false,
				wrapperCss:{
					boxShadow:"none",
				},
				onHoverImage:function(data){
					$("#get-image-value").html(data);
				},
			});
		});
	</script>
</body>
</html>
